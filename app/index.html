<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snake and Ladders</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, minimal-ui" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @font-face {
            font-family: "BladiTwoCondensedComic4F-Bold";
            src: url("assets/fonts/BladiTwoCondensedComic4F-Bold.ttf");
        }

        @font-face {
            font-family: "BladiTwo4F";
            src: url("assets/fonts/BladiTwo4F.ttf");
        }
    </style>
    <script src="bundle.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="game-wrapper">
            <div id="game">
                <div id="content"></div>
            </div>
            <div id="social"></div>
            <div id="links">
                Snake and Ladders is a descentralized provably fair game running in the Ethereum Blockchain, so players can be sure that results are not manipulated. You can verify the integrity of every bet by checking the contract in <a href="https://github.com/ethsnakes/ethsnakes">Github</a> and <a href="#">Etherscan</a>.
            </div>
            <div id="ethereum-images">
                <img src="/assets/images/ethereum.png" class="logo" alt="Ethereum logo" />
                <img src="/assets/images/solidity.png" class="logo" alt="Solidity logo" />
                <img src="/assets/images/metamask.png" class="logo" alt="Metamask logo" />
            </div>
        </div>
        <div id="stream">
            <div id="stream-title">
                <span>Player</span>
                <span>Result</span>
                <span>Profit</span>
            </div>
            <div id="stream-content"></div>
        </div>
    </div>
</body>
</html>
